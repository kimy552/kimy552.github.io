<!DOCTYPE html>
<html>
<head>
  <title>UC</title>
<link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Hanalei|Londrina+Sketch|Poiret+One|Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="uc.css">
</head>
<body>

  <div class="slideshow-container">


    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="l1.jpg" style="width:100%">
      <div class="text">L1 Floor</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="1.jpg" style="width:100%">
      <div class="text">1st Floor</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="2.jpg" style="width:100%">
      <div class="text">2nd Floor</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <img src="3.jpg" style="width:100%">
      <div class="text">3rd Floor</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <img src="4.jpg" style="width:100%">
      <div class="text">4th Floor</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <img src="5.jpg" style="width:100%">
      <div class="text">5th Floor</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <img src="6.jpg" style="width:100%">
      <div class="text">6th Floor</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <img src="7.jpg" style="width:100%">
      <div class="text">7th Floor</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
  </div>

<script src="uc.js" ></script>
</body>
</html>
